<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30.组件中事件的定义</title>
</head>
<body>
<div id="app">
    <login></login>
</div>

<!-- 引入Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 引入Axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>

    const login = {
        template:'<div><input type="button" value="点我触发事件中的事件" @click="change"></div>',
        data() {
            return {
                message:"加油努力"
            }
        },
        methods: {
            change() {
                alert(this.message);
                alert("触发事件");
            }
        }
    }

    const app = new Vue({
        el: "#app",
        data: {},
        methods: {},
        components: {
            login:login
        }
    });
</script>
</body>
</html>

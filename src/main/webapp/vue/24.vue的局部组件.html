<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24.vue的局部组件</title>
</head>
<body>
<div id="app">
    <login></login>
</div>

<!-- 引入Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 引入Axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    // 局部组件
    let login = {
        template: '<div><h1>用户登录2</h1></div>'
    };

    const app = new Vue({
        el: "#app",
        data: {},
        methods: {},
        components: {
            // 注册局部组件，如果组件的名称和变量的名称一样，则只写组件的名称即可
            login: login
        }
    });
</script>
</body>
</html>

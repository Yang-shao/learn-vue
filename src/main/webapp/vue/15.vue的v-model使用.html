<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15.vue的v-model使用</title>
    <!-- v-model:作用用来绑定标签元素的值与vue实例对象中的data数据保持一致，从而实现双向的数据绑定机制 -->
</head>
<body>
    <div id="app">
        <input type="text" v-model="message">
        <span>{{ message }}</span>
        <hr>
        <input type="button" value="改变data中的值" @click="changeValue">
    </div>

<!-- 引入Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message:""
        },
        methods: {
            changeValue() {
                this.message="明天会更好";
            }
        },
        components: {}
    });
</script>
</body>
</html>

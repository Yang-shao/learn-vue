<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>25.模板标签的形式创建局部组件</title>
</head>
<body>
    <div id="app">
        <login></login>
        <login></login>
        <login></login>
    </div>

    <!-- 通过模板标签的形式注册局部组件 -->
    <template id="loginTemplate">
        <h1>模板标签注册基本登录组件</h1>
    </template>

<!-- 引入Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 引入Axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    // 局部组件
    let login = {
        template:"#loginTemplate"
    };

    const app = new Vue({
        el: "#app",
        data: {},
        methods: {},
        components: {
            login:login
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue的第一个入门案例</title>
    </head>
    <body>
        <div id="app">
            <span>{{ msg }}, good lucky</span>
            <br>
            <span v-text="msg">这部分内容会被v-text的内容覆盖掉</span>, good lucky
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
           const app = new Vue({
               el:"#app",
               data:{
                   msg:"hello v-text"
               }
           })
        </script>
    </body>
</html>

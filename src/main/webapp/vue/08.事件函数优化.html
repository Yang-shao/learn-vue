<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Vue的事件使用</title>
    </head>
    <body>
        <div id="app">
            <span>{{ count }}</span>
            <br>
            <input type="button" value="改变count的值" @click="changeCount">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
           const app = new Vue({
               el:"#app", // element：用来指定vue的作用范围
               data:{
                   count:1
               },   // data：用来定义vue实例中相关数据
               methods:{  // methods：用来定义事件的处理函数
                    /*changeCount:function () {
                        this.count++;
                    }*/
                    changeCount() {
                        this.count++;
                    }
               }
           })
        </script>
    </body>
</html>

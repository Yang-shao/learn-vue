<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17.vue中的事件修饰符使用</title>
    <style>
        .aa{
            background: red;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- 3) .self事件修饰符用来指示标签，只触发标签自身的事件，不接受冒泡等传递上来的事件 -->
    <div class="aa" @click.self="divClick">
        <!-- 1) .stop事件修饰符用来阻止事件冒泡-->
        <input type="button" value="按钮" @click.stop="btnClick">
        <input type="button" value="按钮1" @click="btnClick1">
    </div>
    <hr>
    <!-- 2) .prevent事件修饰符用来阻止事件默认行为 -->
    <a href="http://www.baidu.com" @click.prevent="aClick">百度官网</a>
    <!-- 4）.once事件修饰符用来让事件只触发一次。.prevent和.once串联使用，表示让.prevent只阻止事件触发一次，就不再阻止 -->
    <a href="http://www.baidu.com" @click.prevent.once="aClick">百度官网2</a>
</div>

<!-- 引入Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {},
        methods: {
            btnClick() {
                alert("butten被点击了");
            },
            btnClick1() {
                alert("butten1被点击了");
            },
            divClick() {
                alert("div被点击了");
            },
            aClick() {
                alert("a被点击了")
            }
        },
        components: {}
    });
</script>
</body>
</html>

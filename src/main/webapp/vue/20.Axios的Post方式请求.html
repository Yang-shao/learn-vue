<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20.Axios的Post方式请求</title>
</head>
<body>
<div id="app">

</div>

<!-- 引入Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 引入Axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    // 发送post请求
    axios.post("http://localhost:8090/save", {
        userName:"xiaochen",
        age:23,
        email:"xiaochen@qq.com",
        phone:"13298754652"
    }).then(function (response) {
        console.log(response.data);
    }).catch(function (err) {
        console.log(err);
    });

    const app = new Vue({
        el: "#app",
        data: {},
        methods: {},
        components: {}
    });
</script>
</body>
</html>
